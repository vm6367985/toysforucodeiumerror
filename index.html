<!DOCTYPE html>
<html lang="en">
<head>
    <title>ToysForU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        #search-label {
            display: none;
        }

        #search-bar {
            padding: 5px;
            margin-left: 20px;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product {
            width: 200px;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
    </style>
    <script>
        // You can add JavaScript functionality here
    </script>
</head>
<body>
    <header>
        <h1>Welcome to ToysForU</h1>
        <label for="search-bar" id="search-label">Search:</label>
        <input type="text" id="search-bar" placeholder="Search...">
    </header>
    <main>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Description of Product 1</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Description of Product 2</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more products here -->
    </main>
    <footer>
        <p>&copy; 2022 ToysForU. All rights reserved.</p>
    </footer>
</body>
</html>
